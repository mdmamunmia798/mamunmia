<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selectors</title>
    <Style>
        p{
            color: red;
        }
        #Fifth{
            font-size: 26px;
        }
        .yellow{
            background-color: yellow;
        }
        .bold{
            font-wight:800;
        }
    </Style>
</head>
<body>
    <h3>Explor Mixed Selector</h3>
    <p>My First line css</p>
    <p Class="yellow">My Scend line css</p>
    <p>My Thierd line css</p>
    <p class="yellow bold">My Fourth line css</p>
    <p id="Fifth">My Fifth line css</p>
    <p Class="yellow">My Sixth line css</p>
    <p>My seventh line css</p>
    <p>My Eightth line css</p>
</body>
</html>
